<!DOCTYPE html>
<html lang="en">

<head>
    <title>Find-it - Settings</title>
    <link rel="stylesheet" href="./styles/settingsStyle.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;600&display=swap" rel="stylesheet" />
</head>


<body>


    <nav>
        <p>Settings</p>
        <button class="back-button" onclick="window.location.href = 'profile.html'">
            <img src="/images/blackArrow.png" alt="back button">
        </button>
    </nav>
    <hr>

    <img src="./images/find_it.png" alt="Logo">

    <content>
        <div class="accountsetting">
            <h3>Account Settings</h3>
            <div class="accountSettingsContent">
                <button onclick="window.location.href = 'account_options.html'">
                    <p>Account</p>
                    <span>></span>
                </button>
                <button onclick="window.location.href = 'social_options.html'">
                    <p>Content/Social</p>
                    <span>></span>
                </button>
                <button onclick="window.location.href = 'data_options.html'">
                    <p>Data/Privicy</p>
                    <span>></span>
                </button>
            </div>
        </div>
        <div>
            <h3>App Settings</h3>
            <div class="appSettingsContent">
                <button>
                    <p>Appearance</p>
                    <span>></span>
                </button>
                <button>
                    <p>Accesability</p>
                    <span>></span>
                </button>
                <button>
                    <p>Language</p>
                    <span>></span>
                </button>
                <button>
                    <p>Notifications</p>
                    <span>></span>
                </button>
                <button>
                    <p>Attribution</p>
                    <span>></span>
                </button>
            </div>
        </div>
        <div class="settings-group" id="game">
            <h3>Game Settings</h3>
            <p>Configuration for game-specific features.</p>
        </div>
    </content>


    <footer>
        <button onclick="window.location.href = 'index.html'">
            <p>SIGN OUT</p>
        </button>
    </footer>
</body>


</html>
