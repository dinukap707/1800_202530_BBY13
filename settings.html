<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Find-it - Settings</title>
    <link rel="stylesheet" href="./styles/settingsStyle.css" />
  </head>


<body>


    <nav>
        <button class="back-button" onclick="window.location.href = 'profile.html'">
            &larr;
        </button>
        <p>User Settings</p>
    </nav>
    <hr>


    <header>
        <form>
            <input type="search" placeholder="Search" />
            <button type="submit">Search</button>
        </form>
    </header>


    <content>
        <div class="accountsetting">
            <h3>Account Settings</h3>
            <div class="accountSettingsContent">
                <button onclick="window.location.href = 'account_options.html'">
                    <p>Account</p>
                    <span>></span>
                </button>
                <button onclick="window.location.href = 'social_options.html'">
                    <p>Content/Social</p>
                    <span>></span>
                </button>
                <button onclick="window.location.href = 'data_options.html'">
                    <p>Data/Privicy</p>
                    <span>></span>
                </button>
            </div>
        </div>
        <div>
            <h3>App Settings</h3>
            <div class="appSettingsContent">
                <button>
                    <p>Appearance</p>
                    <span>></span>
                </button>
                <button>
                    <p>Accesability</p>
                    <span>></span>
                </button>
                <button>
                    <p>Language</p>
                    <span>></span>
                </button>
                <button>
                    <p>Notifications</p>
                    <span>></span>
                </button>
                <button>
                    <p>Attribution</p>
                    <span>></span>
                </button>
            </div>
        </div>
        <div class="settings-group" id="game">
            <h3>Game Settings</h3>
            <p>Configuration for game-specific features.</p>
        </div>
    </content>


    <footer>
        <button onclick="window.location.href = 'index.html'">LOG OUT</button>
    </footer>
    <script type="module" src="./src/main.js"></script>
</body>


</html>
