<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find-It Upload Page</title>
    <link rel="stylesheet" href="/styles/upload.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!--Title & Back button-->
    <button class="back-button" onclick="window.location.href = 'main.html'"> 
      <img src="/images/blackArrow.png" alt="back button" class="back-button-img">
    </button>
    <h1>New Post</h1>
      <br />
      <div class="box">
        <button class="add-button">+</button>
      </div>
      <br/>

    <!--Main Content Area-->
    <div class="container">

      <form id="new-post-form">
        <div class="form-group status">
          <label for="status">Status</label>
          <br>
          <select class="form-control" id="status" required >
          <option value="" disabled selected>Select Lost or Found</option>
          <option value="Lost">Lost item</option>
          <option value="Found">Found item</option>
          </select>
        </div>
        <br />

        <div class="form-group item">
          <label>Item</label>
          <br>
          <input
            type="text"
            class="form-control"
            id="item" required
          />
        </div>
        <br />
        
        <div class="form-group description">
          <label>Description</label>
          <br>
          <textarea
            rows="3"
            cols="26"
            class="form-control"
            id="description">
        </textarea>
        </div>
        <br />

        <div class="form-group hashtags">
          <label>Hashtags</label>
          <br>
          <input
            type="text"
            class="form-control"
            id="hashtags"
          />
        </div>
        <br />
        <div class="form-group locations">
          <label>Location</label>
          <br>
          <input
            type="text"
            class="form-control"
            id="location" required
          />
        </div>
        <br />
        <div class="clear form-group">
        <button
          type="button"
          class="btn-lg btn-primary pull-right"
          id="clearBtn"
        >
          Clear
        </button>
        </div>
        <div class="submit form-group">
        <button
          type="button"
          class="btn-lg btn-primary pull-right"
          id="submitBtn"
        >
          Post
        </button>
    </div>
        </div>
      </form>
    </div>

    <!--JavaScript Import-->
   <script type="module" src="/src/upload.js"></script>
  </body>
</html>
