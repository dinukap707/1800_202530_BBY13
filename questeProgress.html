<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Find-it</title>
    <meta name="comp1800 template" content="My 1800 App" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./styles/questProgress.css" />
    <link rel="stylesheet" href="./styles/stickyFooter.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="./src/questProgress.js"></script>
  </head>

  <body>
    <button id="backArrowbtn" onclick="window.location.href = 'profile.html'">
      <img id="backArrow" src="./images/blackArrow.png" />
    </button>
    <nav>
      <img src="./images/find_it.png" alt="Find-it" class="findItPhoto" />
      <button id="backArrowbtn" onclick="window.location.href = 'profile.html'"><img id="backArrow" src="./images/blackArrow.png"></button>
      <img src="./images/blackProfile.png" alt="Find-it" class="profilePhoto" />
      <h3 id="realName"></h3>
      <h3 id="title">Progress</h3>
      <p id="levelTitle">Level:<span id="level"></span></p>
    </nav>
    <content>
      <div class="card" id="progress-card">
        <div id="progress-bar-outer">
          <div id="progress-bar-inner"></div>
        </div>
        <p><span id="progress-points">0</span>/100</p>
      </div>

      <div class="card" id="numOfCon">
        <h4>Number of contribution:</h4>

        <p>Quests Published</p>
        <span id="qp-count">0</span>

        <p>Contacts Made</p>
        <span id="contacts-count">0</span>

        <p>My Items Found</p>
        <span id="myitems-count">0</span>

        <p>Quests Completed</p>
        <span id="qc-count">0</span>
      </div>
      <div class="card">
        <h4>Completed quests:</h4>
      </div>
    </content>
  </body>
</html>
