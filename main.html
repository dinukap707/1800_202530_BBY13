<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find-It Home Page</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <!-- Top bar -->
    <header class="top-bar">
      <button
        onclick="window.location.href='profile.html'"
        class="icon-btn logo-btn"
        aria-label="Logo"
      >
        <img src="/images/find_it.png" alt="Logo" />
      </button>
      <div class="search-container">
        <input type="text" placeholder="Search..." id="search-bar" />
      </div>
      <button id="filter-btn" class="icon-btn filter-btn" aria-label="Filter">
        <img src="/images/filter.png" alt="Filter" />
      </button>
    </header>

    <!-- Filter popup -->
    <div id="filter-popup" class="filter-popup hidden">
      <h3>Filter Options</h3>
      <ul>
        <li><button data-filter="recent">Most Recent</button></li>
        <li><button data-filter="oldest">Oldest First</button></li>
        <li><button data-filter="az">A - Z</button></li>
        <li><button data-filter="za">Z - A</button></li>
      </ul>
    </div>

    <!-- Main Content Area -->
    <div class="file-upload-container" id="item-list">
      <input type="file" name="fileInput" accept="image/*" multiple id="fileInput"  style="display: none;" multiple>
        <label for="fileInput" class="floating-btn">+</label>
      </input>

      <div id="uploadedFilesContainer"> </div>
    </div>

    <!-- Bottom bar -->
    <footer>
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
