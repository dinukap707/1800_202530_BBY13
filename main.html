<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find-It Home Page</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <!-- Top bar -->
    <header class="top-bar">
      <button
        class="icon-btn logo-btn"
        aria-label="Logo"
        onclick="window.location.href='profile.html'"
      >
        <img src="/images/find_it.png" alt="Logo" />
      </button>

      <div class="search-container">
        <input type="text" placeholder="Search..." id="search-bar" />
      </div>

      <button id="filter-btn" class="icon-btn filter-btn" aria-label="Filter">
        <img src="/images/filter.png" alt="Filter" />
      </button>
    </header>

    <!-- Filter popup -->
    <div id="filter-popup" class="filter-popup hidden">
      <h3>Filter Options</h3>
      <ul>
        <li><button data-filter="recent">Most Recent</button></li>
        <li><button data-filter="oldest">Oldest First</button></li>
        <li><button data-filter="az">A - Z</button></li>
        <li><button data-filter="za">Z - A</button></li>
      </ul>
    </div>

    <!-- Main Content Area -->

    <!-- Bottom bar -->
    <footer>
      <button type="button" onclick="window.location.href = 'main.html'">
        <img id="homeImg" src="./images/yellowHome.png" alt="Home" />
      </button>
      <button type="button" class="plus-btn">
        <div id="upload-section">
          <!-- reuse your existing upload input + label -->
          <input
            type="file"
            name="fileInput"
            accept="image/*"
            multiple
            id="fileInput"
            style="display: none"
            multiple
          />
          <label for="fileInput" class="floating-btn">
            <img src="./images/yellowPlus.png" alt="Add" />
          </label>
        </div>
      </button>
      <button type="button" onclick="window.location.href = 'direct_messages.html'">
        <img id="messageImg" src="./images/yellowMessages.png" alt="Home" />
      </button>
      <button type="button" onclick="window.location.href = 'profile.html'">
        <img id="userImg" src="./images/yellowUser.png" alt="Home" />
      </button>
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
