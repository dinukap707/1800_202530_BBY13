<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Find-it</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google font to match the mock -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Login page styles -->
    <link rel="stylesheet" href="./styles/index.css" />
  </head>

  <body>
    <header>
      <img src="./images/Mascot.png" alt="Find-it" class="image" />
    </header>

    <!-- Call To Action Section (Button)-->
    <section class="lpbutton">
      <form class="login-form">
        <input
          id="email"
          type="email"
          placeholder="Email"
          class="input-field"
          required
        />
        <input
          id="password"
          type="password"
          placeholder="Password"
          class="input-field"
          required
        />
        <button id="login-btn" class="lp-btn" type="submit">LOGIN</button>
        <button id="signup-btn" class="lp-btn" type="button">
          CREATE ACCOUNT
        </button>
      </form>

      <p id="msg" aria-live="polite"></p>
      <button
        id="signout-btn"
        class="lp-btn"
        type="button"
        style="display: none"
      >
        SIGN OUT
      </button>
    </section>

    <footer class="footer">
      <div class="welcome-box">
        <p>Lost something? <strong>Find-It</strong> has you covered!</p>
      </div>
    </footer>

    <!-- Your own JavaScript functions go here    -->
    <script type="module" src="./src/login.js"></script>
  </body>
</html>
