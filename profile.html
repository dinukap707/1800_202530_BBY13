<!DOCTYPE html>
<html lang="en">

<head>
    <title>Find-it</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Other libraries go here -->

    <!-- Link to styles of your own -->
    <!-- <link rel="stylesheet" href="./styles/style.css" /> -->
    <link rel="stylesheet" href="./styles/profileStyle.css" />
    <link rel="srcsheet" href="./src/main.js" />
</head>

<body>
    <nav>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Settings</a>
            </li>
        </ul>
    </nav>
    <profileInfo>
        <img src="./images/find_it.jpg" alt="Find-it" class="image" />
        <p>Your name</p>
        <p>User</p>
    </profileInfo>
    <contents>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">All notifications</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Some notifications</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">No notifications</label>
        </div>
        <div>
            <p> game level</p>
        </div>
    </contents>
</body>


</html>
